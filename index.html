<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="assets/images/nightlife_icon.jpg"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="nl2.css">
    <title>Night Life</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark fixed-top" style="background-color: black;">
        <a class="navbar-brand mx-auto" style="width: 200px;" href="#">
            <img src="assets/images/nightlife_icon.jpg" width="30" height="30" class="d-inline-block align-top" alt=""
                loading="lazy">
            Night Life
        </a>
    </nav>

    <section id="top-section">
        <div class="mx-auto hero">
            <h3>
                Nightlife let's you know where the party is and if your friends are there.
            </h3>
            <br><br>
            <p style="color: white; text-align: center;font-size: 18pt;" class="mx-auto">
                It will soon be available on:
            </p>
            <br>
            <div class="d-flex row justify-content-around">
                <img src="assets/images/apple.png" style="max-width: 200px;" alt="">
                <img src="assets/images/playstore-logo.png" style="max-width: 200px;" alt="">
            </div>
        </div>
    </section>

    <section class="register">
        <p>
            Know which party is on tonight. See if its 	&#x1F525; or &#x1F44E;. <br> Check if your friends are there. Pull up.
        </p>
        <div class="d-flex row justify-content-center mb-5">
            <img src="assets/images/nl-iphone.png" alt="" style="max-width: 400px;">
        </div>
        <p style="padding-top: 50px;">
            Sign up now and be part of the upcoming beta access!
        </p>
        <div class="form-group mx-auto pt-3 d-flex row justify-content-between" style="width: 800px">
            <input type="email" class="form-control" style="width: 80%;" id="exampleFormControlInput1"
                placeholder="name@example.com">
            <button class="btn btn-success" style="width: 15%;" onclick="emailSent()">
                Send
            </button>
        </div>
    </section>

    <footer>
        <div class="mx-auto pt-4" style="width: 150px;">
            <span style="color: grey;">
                2020 &copy; Night Life
            </span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        function emailSent() {
            Swal.fire(
            'Email sent!',
            '',
            'success'
            )
        }
    </script>
</body>

</html>
